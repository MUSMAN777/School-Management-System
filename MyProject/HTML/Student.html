<!-- Student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
  <link rel="stylesheet" href="/MyProject/BootStrap/bootstrap.css">
  <link rel="stylesheet" href="/MyProject/BootStrap/bootstrap.rtl.css">
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    @media (max-width:500px) {
    form input{
      padding: 10px;
    }
    }
  </style>
</head>

<body class="bg-light">
  <div class="container col-lg-4 py-4">
    <h2 class="text-center mb-4">Add New Student</h2>
    <form id="studentForm" class="text-center card w-10  p-4">
      <input type="text" id="fname" placeholder="First Name" class="form-control  mb-4" required>
      <input type="text" id="sname" placeholder="Second Name" class="form-control mb-4" required>
      <input type="number" id="age" placeholder="Age" class="form-control mb-4" required>
      <input type="text" id="class" placeholder="Class" class="form-control mb-4" required>
      <input type="email" id="email" placeholder="Email" class="form-control mb-4" required>
      <button type="submit" class="btn btn-primary ">Add Student</button>
    </form>
    <div class="text-center w-10 mt-3">
      <a href="StudentTable.html" class="btn btn-success ">Go to Student Table</a>
    </div>
  </div>

  <script src="/MyProject/JavaScript/Student.js">
    
  </script>
</body>
</html>
